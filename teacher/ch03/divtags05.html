<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<title>div 태그</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css">
	<link rel="stylesheet" href="css/style.css"><!-- 우리가 만들어갈 스타일!! -->
	<!-- <meta name="viewport" content="width=device-width, initial-scale=1.0" /> -->
</head>
<body>
	<div class="wrapper">
		<div id="header">
			<h1>div 태그!!!!!!!!!!</h1>
			<p>div 태그는 웹서비스 레이아웃(=배치)을 할때 가장 빈번하게
			사용하는 태그 명령어, division(divide의 명사형)이라고 해서
			컨텐츠를 구별하는 구획(section)을 만드는 명령어</p>
			<p>div 태그는 id 속성을 사용해서 구분하며, 스타일시트는 class나
			id 속성을 사용하여 적용한다.</p>
		</div>
		
		<div id="main">
			<h2>div의 쓰임새</h2>
			<ul>
				<li>문서를 구역 별로 나눌 때</li>
				<li>스타일 시트를 적용할 그룹 영역으로 사용할때</li>
				<li>문서 전체에 스타일시트 적용 또는 초기화할 때</li>
			</ul>
		</div>
	</div>
	<!-- /.wrapper -->
	
	
</body>
</html>
