<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>slick slider</title>
	<script type="text/javascript" src="//code.jquery.com/jquery-1.11.0.min.js"></script>

<body>
