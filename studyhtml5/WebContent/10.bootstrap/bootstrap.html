<!doctype html>
<html lang="en">
<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">

<!-- Bootstrap CSS -->
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
	integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn"
	crossorigin="anonymous">

<title>Hello, world!</title>
<style>
@media screen and (max-width: 1660px) {
	.container {
		max-width: 1440px;
	}
}
@media screen and (max-width: 575px) {
	#pc-only {
		display: none;
	}
}
</style>
</head>
<body>
	<h1>Hello, world!</h1>
	<div class="container">
		<div class="row">
			<div class="col-sm-3 col-md-3  bg-primary">로고</div>
			<div class="col-sm-7 col-md-7 bg-secondary">내비게이션</div>
			<div class="col-sm-2 col-md-2 bg-success" id="pc-only">홈|로그인</div>
		</div>
	</div>
	<div class="container-fluid bg-primary text-white my-3">
		<h2>page title text</h2>
	</div>
	<!-- carousel -->
	<div class="container">
		<div class="row">
			<div class="col-sm-9">
				<div id="carouselExampleIndicators" class="carousel slide"data-ride="carousel">
					<ol class="carousel-indicators">
						<li data-target="#carouselExampleIndicators" data-slide-to="0"
							class="active"></li>
						<li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
						<li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
					</ol>
					<div class="carousel-inner">
						<div class="carousel-item active">
							<img src="https://picsum.photos/id/12/1200/300" class="d-block w-100" alt="사진1">
						</div>
						<div class="carousel-item">
							<img src="https://picsum.photos/id/13/1200/300" class="d-block w-100" alt="사진2">
						</div>
						<div class="carousel-item">
							<img src="https://picsum.photos/id/14/1200/300" class="d-block w-100" alt="사진3">
						</div>
					</div>
					<button class="carousel-control-prev" type="button"
						data-target="#carouselExampleIndicators" data-slide="prev">
						<span class="carousel-control-prev-icon" aria-hidden="true"></span> <span
							class="sr-only">Previous</span>
					</button>
					<button class="carousel-control-next" type="button"
						data-target="#carouselExampleIndicators" data-slide="next">
						<span class="carousel-control-next-icon" aria-hidden="true"></span> <span
							class="sr-only">Next</span>
					</button>
				</div>
			</div>
			<div class="col-sm-3">
				<button id="slide1">슬라이드1</button>
				<button id="slide2">슬라이드2</button>
				<button id="slide3">슬라이드3</button>
			</div>
		</div>
	</div>

	<!-- Optional JavaScript; choose one of the two! -->

	<!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
	<script
		src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
		integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF"
		crossorigin="anonymous"></script>

	<!-- Option 2: Separate Popper and Bootstrap JS -->
	<!--
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.min.js" integrity="sha384-VHvPCCyXqtD5DqJeNxl2dtTyhF78xXNXdkwX1CZeRusQfRKp+tA7hAShOK/B/fQ2" crossorigin="anonymous"></script>
    -->
	<div class="container">
		<div class="row">
			<div class="col-sm">One of three columns</div>
			<div class="col-sm">One of three columns</div>
			<div class="col-sm">One of three columns</div>
		</div>
	</div>
</body>
<!-- jquery 라이브러리 뒤쪽에 붙이기 -->
<script>
	$(function(){
		$("#slide1").click(function(){
			$(".carousel").carousel(0);
		})
		$("#slide2").click(function(){
			$(".carousel").carousel(1);
		})
		$("#slide3").click(function(){
			$(".carousel").carousel(2);
		})
	});
</script>	
</html>
