<!DOCTYPE html>

<html>
<head>
<meta charset="utf-8" />
<title></title>

<!-- 
부정선택자 
:not(속성) ☞ 반대로 적용

-->
<style>
#wrap {
	width: 800px;
	margin: 0px auto;
}

#header {
	border-bottom: 1px solid #cccccc;
}

#content a {
	text-decoration: none;
}

/* 링크선택자  */
#content a:link::after {
	content: ' - ' attr(href);
}

/* 부정선택자(not) : 붙여 사용하여 함 */
#content li:not(.fa ) {
	background-color: orange;
}

#footer ul {
	overflow: hidden;
	border: 2px solid #cccccc;
}

#footer ul li {
	list-style: none;
	float: left;
	margin: 20px;
}
</style>
</head>
<body>
	<div id="wrap">

		<div id="header">
			<h1>주간 웹 사이트 접속</h1>
		</div>

		<div id="content">
			<ul>
				<li><a href="http://www.sba.seoul.kr" target="_blank">서울산업진흥원</a></li>
				<li class="fa"><a href="http://wiz.center" target="_blank">위즈센터</a></li>
				<li><a href="http://www.yahoo.com" target="_blank">야후</a></li>
				<li class="fa"><a href="http://www.google.com" target="_blank">구글</a></li>
			</ul>
		</div>

		<div id="footer">
			<ul>
				<li><img src="logo.png"></li>
				<li><img src="copyright.png"></li>
			</ul>
		</div>

	</div>
</body>
</html>
