<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Go캠핑 : 산으로 바다로</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR&display=swap" rel="stylesheet">
	<link rel="shortcut icon" type="image/x-icon" href="favicon.ico"/>
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<h1>go 캠핑 회원가입</h1>
	<section id="main">
		<div class="main-wrap">
			<h2>Login &#124; 회원 로그인</h2>
			<h3>go camping membership</h3>
			<article>
				<h4 class="blind">회원 로그인</h4>
			</article>
			 <form autocomplete="off">
			 	<ul>
			 		<li>
						<label for="userId">아이디</label> 		
						<input type="text" name="userId" id="userId" />
					</li>
					<li>
						<label for="password">아이디</label> 		
						<input type="text" name="password" id="password" />
					</li>
			 	</ul>
			 	<input type="submint" value="로그인" id="submit"/>
			 	<input type="button" value="회원가입" id="regBtn"/>
			 </form>
			</div>
	</section>
	
</body>
</html>
